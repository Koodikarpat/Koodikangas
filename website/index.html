<html>

<head>
<title>Koodikangas</title>
<!-- Perusrunko -->
<link rel="stylesheet" type="text/css" href="css/app.css" />
<script type="text/javascript" src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/shape.js"></script>
<!-- Tämän jälkeen tulee tekstieditorin highliter plugin -->
<link rel="stylesheet" href="js/codemirror-5.26.0/lib/codemirror.css">
<link rel="stylesheet" href="js/codemirror-5.26.0/theme/monokai.css">
<script type="text/javascript" src="js/codemirror-5.26.0/lib/codemirror.js"></script>
<script type="text/javascript" src="js/codemirror-5.26.0/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="js/default.js"></script>

<meta charset="UTF-8">
</head>

<body onload="init();">
<h1>Koodikangas</h1>
  <canvas id="codeCanvas" width="800" height="600"></canvas>
  <div id="texteditor">
  <textarea class="codemirror-textarea">
Hei! Tervetuloa käyttämään koodikangasta!
Tähän voit kirjoittaa koodia, painamalla "Suorita" nappia, koodin tulos ilmestyy koodikankaalle.
Esimerkiksi 
  
shape.circle("blue")
luo sinisen ympyrän!

  </textarea>
  <button id="preview">Suorita</button>
  </div>
</body>

</html>
